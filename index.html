<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <link href="./type.css">
    <script src="./marked.js"></script>
    <style>
        body {
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%;
        }

        #content {
            width: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="content"></div>
    <script>
        var markdown = `
# 我的博客
## 这是内容
> 我的第一个博客


[博客1](template/blog.md.html)

[博客2](template/blog2.md.html)

`;

        var html = marked(markdown);
        document.getElementById("content").innerHTML = html;
    </script>
    <div style="font-size: 12px;color: #999999;position: fixed; bottom: 10px; text-align: center;">鄂ICP备2022017082号
    </div>
</body>

</html>
